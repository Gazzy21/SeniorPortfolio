<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Guzzone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <nav class="navbar bg-body-secondary p-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <a href="index.html">
                    <img class="navlogo" src="imgs/ngLogo.png">
                </a>
            </span>
            <h2><a class="text-decoration-none text-black" href="home.html">Home</a></h2>
        </div>
    </nav>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="contact-card">
            <div class="header">
                <h1>Get In Touch</h1>
                <p>Ready to start your next project? Let's create something amazing together.</p>
            </div>

            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="tel" class="form-input" placeholder="Phone Number">
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Subject" required>
                </div>

                <div class="form-group">
                    <textarea class="form-textarea" placeholder="Tell us about your project..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon">üìß</div>
                    <div class="info-title">Email</div>
                    <div class="info-text">nic.guzzone@gmail.com</div>
                </div>
                <div class="info-item">
                    <div class="info-icon">üì±</div>
                    <div class="info-title">Phone</div>
                    <div class="info-text">+1 (732) 742-4103</div>
                </div>
                <div class="info-item">
                    <div class="info-icon">üìç</div>
                    <div class="info-title">Office</div>
                    <div class="info-text">The Moon</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const btn = event.target.querySelector('.submit-btn');
            const originalText = btn.textContent;

            btn.textContent = 'Sending...';
            btn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';

            setTimeout(() => {
                btn.textContent = 'Message Sent!';
                btn.style.background = 'linear-gradient(135deg, #4CAF50, #2E7D32)';

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                    event.target.reset();
                }, 2000);
            }, 1500);
        }

        // Add subtle mouse movement parallax effect
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x - 0.5) * speed * 20;
                const yMove = (y - 0.5) * speed * 20;

                shape.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });
    </script>
</body>

</html>
